<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dopasuj wiele</title>
    <script defer type="module" src="js/multiple-match.ts"></script>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 8px;
      }
      /* span 1st child (progress bar) to full width */
      .grid-container :first-child {
        grid-column: 1 / -1;
      }
      .content {
        white-space: pre;
        padding: 8px;
        max-height: 100px; /* used to squish cell vertically in transition */
      }
      [state="normal"] {
        background-color: #00204a;
        transition: background-color 0.8s;
        overflow-y: visible;
      }
      [state="selected"] {
        background-color: #005792;
      }
      [state="wrong"] {
        background-color: crimson;
      }
      [state="valid"] {
        background-color: darkgreen;
      }
      [state="collapsed"] {
        overflow-y: hidden;
        max-height: 0px;
        padding-bottom: 0px;
        padding-top: 0px;
        transition: max-height 0.8s, background-color 0.8s, padding 0.8s;
      }
    </style>
  </head>
  <body>
    <div class="use-width">
      <div class="grid-container">
        <progress value="0" max="100" class="use-width"></progress>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <dialog>Åšwietna robota!</dialog>
    </div>
  </body>
</html>
