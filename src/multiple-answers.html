<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Test wyboru</title>
    <script defer type="module" src="js/multiple-answers.ts"></script>
    <style>
      .query,
      .answer {
        width: 100%;
      }
      .invalid:active {
        background-color: crimson;
        transition: 0s;
      }
      .valid:active {
        background-color: darkgreen;
        transition: 0s;
      }
    </style>
  </head>
  <body>
    <progress value="0" max="100" class="use-width"></progress>
    <table class="use-width">
      <tr><th id="query" class="query">&nbsp;</th></tr>
      <tr><td><button class="answer">&nbsp;</button></td></tr>
    </table>
    <dialog>
      Åšwietna robota!
    </dialog>
  </body>
</html>
